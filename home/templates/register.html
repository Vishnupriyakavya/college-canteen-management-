


{% extends "base.html" %}

{% block start %}
<div class="container mt-5 mx-auto col-md-6 card shadow-lg p-4 rounded">
    <div class="login-form">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        
        <form method="POST" class="needs-validation" novalidate>
            {% csrf_token %}
            <h2 class="text-center mb-4">Register</h2>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                </div>
                <div class="col-md-6 mb-3">
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                <div class="col-md-6 mb-3">
                    <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" name="department" placeholder="Department" required>
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" name="cabin_no" placeholder="Cabin No" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" name="block_no" placeholder="Block No" required>
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" name="floor_no" placeholder="Floor No" required>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary w-100 py-2">Register</button>
            </div>
            
            <div class="text-center mt-3">
                <p>Already have an account? <a href="/login">Login here</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
