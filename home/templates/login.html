<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHIT Canteen</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<title>Home</title>
</head>


<style>

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background: linear-gradient(135deg, #003366, #00509e);
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .navbar nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 15px;
            background: #ffcc00;
            border-radius: 6px;
            font-size: 16px;
            transition: 0.3s;
        }
        .navbar nav a:hover {
            background: #ffdb4d;
        }
        .hero {
            text-align: center;
            padding: 100px 20px;
            
            color: white;
            position: relative;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 51, 102, 0.6);
        }
        .hero h1, .hero p {
            position: relative;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }
        .hero h1 {
            font-size: 42px;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 18px;
        }
        .footer {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #003366, #00509e);
            color: white;
            margin-top: 50px;
            font-size: 14px;
        }
    </style>
</style>


<body>
    <!-- Navbar -->
    <header class="navbar">
        <nav class="navbar navbar-dark bg-danger shadow-lg">
            <div class="container-fluid">
                <a href="/" class="navbar-brand">KHIT Canteen</a>
            </div>
        </nav>
    </header>

    <!-- Centered Login Form -->
    <div class="container mt-5">
        <div class="row justify-content-center"> 
            <div class="col-md-4 card shadow-lg p-4 rounded"> <!-- Wider Form -->
                <div class="login-form">
                    {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}" role="alert">
                            {{ message }}
                        </div>
                        {% endfor %}
                    {% endif %}
                    
                    <form method="POST" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <h2 class="text-center mb-4">Log in</h2>
                        
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" placeholder="Username" required name="username">
                        </div>
                        
                        <div class="form-group mb-3">
                            <input type="password" class="form-control" placeholder="Password" required name="password">
                        </div>
                        
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary w-100 py-2">Log in</button>
                        </div>
                        
                        <div class="text-center mt-3">
                            <p>Don't have an account? <a href="/register">Register here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer">
            Â© 2025 KHIT Canteen | All Rights Reserved
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
